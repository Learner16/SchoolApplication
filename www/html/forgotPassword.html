<div id="forgotPasswordPage" data-role="page" class="container-fluid">
            <div class="row">
                <h2>Password Setup</h2>
            </div>
            <div class="row">
                <label for="emailId">Email Id:</label>
                <br/>
                <input type="text" id="emailId"></input>
            </div>
            <div class="row">
                <label for="oldPassword">Old Password</label>
                <br/>
                <input type="password" id="oldPassword"></input>
            </div>
            <div class="row">
                <label for="newPassword">New Password</label>
                <br/>
                <input type="password" id="newPassword"></input>
            </div>
            <div class="row">
                <label for="confirmPassword">Confirm Password</label>
                <br/>
                <input type="password" id="confirmPassword"></input>
            </div>
            <div class="row">
                <label for="hintQuestion">Hint Question</label>
                <br/>
                <input type="text" id="hintQuestion"></input>
            </div>
            <div class="row">
                <label for="hintAnswer">Hint Answer</label>
                <br/>
                <input type="text" id="hintAnswer"></input>
            </div>
            <div class="row" id="actionGo">
                <button>Reset Password</button>
            </div>
</div>
